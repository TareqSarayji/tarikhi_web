<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5; /* Lighter gray background */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            // Function to validate user_id to accept only integer numbers
            const validateUserId = (event) => {
                const input = event.target;
                const value = input.value;
                if (!/^\d+$/.test(value)) {
                    input.setCustomValidity("User ID must be an integer.");
                } else {
                    input.setCustomValidity("");
                }
            };

            const validateUsername = (event) => {
                const input = event.target;
                const value = input.value;
                if (!/^[a-zA-Z]+$/.test(value)) {
                    input.setCustomValidity("Username must contain only alphabet characters.");
                } else {
                    input.setCustomValidity("");
                }
            };

            const validateTerms = () => {
                const termsCheckbox = document.getElementById('terms');
                if (!termsCheckbox.checked) {
                    termsCheckbox.setCustomValidity("Please accept conditions and rules.");
                } else {
                    termsCheckbox.setCustomValidity("");
                }
            };

            return (
                <div className="min-h-screen bg-white flex justify-center items-center p-4">
                    <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                        <div className="flex justify-center mb-4">
                            <img src="{{ url_for('serve_image', filename='../images/islamic center.png') }}" alt="PSUT logo" />
                        </div>
                        <h1 className="text-3xl font-bold text-center text-green-900 mb-8">Tarikhi</h1>
                        <div className="border-b-2 border-black mb-8"></div>
                        <form className="space-y-4" action="Registration.php" method="post" onSubmit={validateTerms}>
                            <div className="text-right">
                                <h2 className="text-lg font-semibold text-center text-green-900 mb-2">REGISTRATION</h2>
                            </div>
                            <input type="text" id="username" name="username" required placeholder="Create user name" className="w-full p-2 border border-gray-300 rounded" onInput={validateUsername} />
                            <input type="text" id="firstname" name="firstname" required placeholder="Enter Your First Name" className="w-full p-2 border border-gray-300 rounded"/>
                            <input type="text" id="lastname" name="lastname" required placeholder="Enter your Last Name" className="w-full p-2 border border-gray-300 rounded" />
                            <input type="password" id="passkey" name="passkey" required placeholder="Create Password" className="w-full p-2 border border-gray-300 rounded" />
                            <div className="flex items-center mb-4">
                                <input id="terms" type="checkbox" className="mr-2" required />
                                <label htmlFor="terms" className="text-sm text-gray-600">I agree to condition and agreement</label>
                            </div>
                            <button type="submit" value="Register" name="register" className="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Register!</button>
                        </form>
                        <div className="text-center text-sm text-gray-600 mt-8">
                            Â© Tarikhi Team
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
