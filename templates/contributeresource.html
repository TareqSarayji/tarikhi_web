<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Upload Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8">
        <div class="mb-6 flex justify-between items-center">
            <h1 class="font-bold text-2xl text-center w-full">Contribute a resource!</h1>
            <div class="text-2xl text-green-500">تاريخي</div> 
        </div>
        <div class="mb-4 flex flex-col items-center">
            <label class="mb-2 text-sm font-bold text-gray-700">Select a File</label>
        <!--
            to upload a file function:
        -->
            <label for="file-upload" class="inline-flex items-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full cursor-pointer">
                <img class="mr-2" src="data:image/png;base64,{{ image_data }}" alt="Cloud upload icon" height="50" width="50" />
                <span>Upload File</span>
                <input type="file" id="file-upload" class="hidden" />
        </label>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-bold text-gray-700 mb-2" for="resource-name">Resource Name:</label>
            <input id="resource-name" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" type="text" placeholder="" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-bold text-gray-700 mb-2" for="resource-type">Resource Type:</label>
            <input id="resource-type" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" type="text" placeholder="" />
        </div>
        <div class="mb-6">
            <label class="block text-sm font-bold text-gray-700 mb-2" for="resource-description">Resource Description:</label>
            <textarea id="resource-description" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" placeholder=""></textarea>
        </div>
        <div class="flex items-center justify-between">
            <button type="button" class="px-6 py-3 rounded-full bg-red-500 hover:bg-red-700 text-white font-bold focus:outline-none focus:shadow-outline">Cancel</button>
            <form action="final">
                <button type="submit" class="px-6 py-3 rounded-full bg-green-500 hover:bg-green-700 text-white font-bold focus:outline-none focus:shadow-outline">
                    Upload
                </button>
            </form>
                    </div>
    </div>
</body>
</html>
